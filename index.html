<!doctype html>
<html lang="de">

    <meta name="twitter:card" content="summary_large_image" />

    <link rel="canonical" href="https://surpriso-box.ch/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico" />

    <meta name="theme-color" content="#E81B8D" />
    <meta name="msapplication-TileColor" content="#E81B8D" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Surpriso-Box",
      "url": "https://surpriso-box.ch",
      "logo": "https://surpriso-box.ch/logo.png",
      "description": "Premium Geschenkboxen aus der Schweiz für Firmen und besondere Anlässe",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "CH"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": ["German"]
      }
    }
    </script>

    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Surpriso-Box",
      "url": "https://surpriso-box.ch",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://surpriso-box.ch/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data - LocalBusiness -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Surpriso-Box",
      "description": "Premium Geschenkboxen aus der Schweiz. Handverlesene Überraschungsboxen für Firmen, Teams und besondere Anlässe.",
      "url": "https://surpriso-box.ch",
      "priceRange": "CHF 30-100",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "CH"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "addressCountry": "CH"
      },
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
        "opens": "09:00",
        "closes": "17:00"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "reviewCount": "50"
      }
    }
    </script>

    <!-- Structured Data - Product (for featured products) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "Surpriso-Box Geschenkbox",
      "description": "Premium Geschenkbox mit handverlesenen Schweizer Produkten",
      "brand": {
        "@type": "Brand",
        "name": "Surpriso-Box"
      },
      "offers": {
        "@type": "AggregateOffer",
        "priceCurrency": "CHF",
        "lowPrice": "35",
        "highPrice": "100",
        "offerCount": "5",
        "availability": "https://schema.org/InStock"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
